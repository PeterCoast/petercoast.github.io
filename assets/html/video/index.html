        <script>
function isTxbrowser() {
    var ua = navigator.userAgent.toLowerCase();
    return !! ua.match(/mqqbrowser|micromessenger|qzone|qqbrowser/i);
}
if(isTxbrowser()) {
    location.href="./link.html";
} else {
    location.href="./videolist.html";
}
</script>
